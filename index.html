<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="title text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div> <!-- /row -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div> <!-- /col -->
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form_title text-center">Введите свой email</p>
						<form action="#">
							<input class="form-control input-lg" type="text" placeholder="Ваше имя">
								<input class="form-control input-lg" type="text" placeholder="Ваш email">
								<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div> <!-- /col -->
			</div> <!-- /row -->
		</div> <!-- /container -->
	</div> <!-- /section -->

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="title text-center">
					<strong class="text-uppercase">Почему нужно сделать это сейчас?</strong>
				</div>
			</div> <!-- /row -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature_box">
							<img src="img/01.png" alt="Первое преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature_box">
							<img src="img/02.png" alt="Второе преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature_box">
							<img src="img/03.png" alt="Третье преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature_box">
							<img src="img/04.png" alt="Четвертое преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div> <!-- /row -->
			</div> <!-- /feature -->
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div> <!-- /container -->
	</div> <!-- /section -->
</body>
</html>
